<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <section>
    <div class="background"><img src="images/background.png"></div>
    <div class="rectangle"><img src="images/rectangle.png"></div>
    <div class="avatar"><img src="images/avatar.png"></div>
    <div class="rectangle2"><img src="images/rectangle.png"></div>

    <div class="name">Gabriel Rusos</div>
    <div class="FirstName">First Name</div>
    <div class="LastName">Last Name</div>
    <input class="fntext" type="text" placeholder="Gabriel">
    <input class="lntext" type="text" placeholder="Rusos">

    <div class="password">Password</div>
    <input class="passtext" type="text" placeholder="*********">

    <div class="phone">Phone</div>
    <div class="email">Email</div>
    <input class="phonetext" type="text" placeholder="(800 926-0615)">
    <input type="text" class="emailtext" placeholder="gabrielrusos@dinemark.com">

    <div class="role">Role</div>
    <div class="alert">Receive Alerts</div>
    <div class="active">Active</div>

    <select class="rolelist">
      <option value="Admin">Administrator</option>
    </select>

    <select class="alertlist">
      <option value="Yes">Yes</option>
    </select>

    <select class="activelist">
      <option value="No">No</option>
    </select>

    <div class="edit">Edit user details.</div>
    <div class="layer"><img src="images/layer.png"></div>
    <button class="savebtn">Save</button>

  </section>
</body>

</html>
